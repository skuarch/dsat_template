<hgroup>
    <h1>DSAT | Login</h1>
    <h3>DST Skill Assessment Tool</h3>
</hgroup>
<form>
    <div data-ng-show='logout'>
        session terminada
        <br/><br/>
    </div>
    <div class="group">
        <input type="email" required="required" autocomplete="off">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email</label>
    </div>
    <div class="group">
        <input type="password" required="required" autocomplete="off">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Password</label>
    </div>            
    <button type="button" class="button buttonBlue" onclick="window.location.href = 'app#/dashboard'">
        Login
        <div class="ripples buttonRipples">
            <span class="ripplesCircle"></span>
        </div>
    </button>    
</form>
