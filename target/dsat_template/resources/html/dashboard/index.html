<div ng-show="isLoading"><i class="fa fa-circle-o-notch fa-2x fa-spin spiner-margin" aria-hidden="true"></i></div>
<div ng-show="!isLoading">    
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="dashboard/"><i class="fa fa-home"></i></a></li>
            <li class="active"><i class="fa fa-tachometer"></i> Dashboard</li>
        </ol>
    </div><!--/.row-->   

    <h1 class="page-header">Dashboard</h1>
    <hr>
    <div ng-show="error">
        <div class="alert bg-danger" role="alert">
            {{defaultError}}
            <a href="" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="well">
                This section shows statitics about exams and hand on
            </div>        
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-teal panel-widget ">
                <div class="row no-padding">
                    <div class="col-sm-3 col-lg-5 widget-left">
                        <i class="fa fa-thumbs-o-up fa-4x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-9 col-lg-7 widget-right">
                        <div class="large">10</div>
                        <div class="text-muted">Passed exams</div>
                    </div>
                </div>
            </div>
        </div>    
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-red panel-widget ">
                <div class="row no-padding">
                    <div class="col-sm-3 col-lg-5 widget-left">
                        <i class="fa fa-thumbs-o-down fa-4x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-9 col-lg-7 widget-right">
                        <div class="large">2</div>
                        <div class="text-muted">Falied exams</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-teal panel-widget ">
                <div class="row no-padding">
                    <div class="col-sm-3 col-lg-5 widget-left">
                        <i class="fa fa-thumbs-o-up fa-4x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-9 col-lg-7 widget-right">
                        <div class="large">1</div>
                        <div class="text-muted">Passed hands on</div>
                    </div>
                </div>
            </div>
        </div>    
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-red panel-widget ">
                <div class="row no-padding">
                    <div class="col-sm-3 col-lg-5 widget-left">
                        <i class="fa fa-thumbs-o-down fa-4x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-9 col-lg-7 widget-right">
                        <div class="large">0</div>
                        <div class="text-muted">Falied hands on</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Exams Overview</div>
                <div class="panel-body">
                    <div class="canvas-wrapper">
                        <canvas class="main-chart" id="barChartExams" height="200" width="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Hands on Overview</div>
                <div class="panel-body">
                    <div class="canvas-wrapper">
                        <canvas class="main-chart" id="barChartHandsOn" height="200" width="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Exams Overview over the time</div>
                <div class="panel-body">
                    <div class="canvas-wrapper">
                        <canvas class="main-chart" id="lineChartExams" height="200" width="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Hands on Overview over the time</div>
                <div class="panel-body">
                    <div class="canvas-wrapper">
                        <canvas class="main-chart" id="lineChartHandsOn" height="200" width="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.row-->

</div>
